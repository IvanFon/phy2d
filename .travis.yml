language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      g++-5
      gcc-5
install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq lcov curl
script:
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE="Debug" -DTRAVIS="me" -DCOVERALLS="too" -DCOVERALLS_UPLOAD="thanks" .. && make && make coveralls && ./unit-tests
